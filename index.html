<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>

<body>
    <div class="main">
        <div class="hero-side">
            <div class="odin">
                <img class="odin-icon" src="images/odin-lined.png" alt="">
                <div class="odin-text">ODIN</div>
            </div>
            <p class="text-img-source">Photo by <a href="https://unsplash.com/@seabas" target="_blank" rel="noopener noreferrer">Sebastian Staines</a> on <a
                    href="https://unsplash.com/photos/RdKtv4gvDJ8" target="_blank" rel="noopener noreferrer">Unsplash</a></p>
        </div>

        <div class="form-side">
            <div class="title-text">
                <div>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up <em>now</em> to get started.</div>
                <br>
                <div>You <em>know</em> you want to.</div>
            </div>

            <div class="user-forms">
                <div class="form-title"><strong>Let's do this!</strong></div>

                <form action="#" method="post" class="create-acc">
                    <div class="fname inp">
                        <label for="fname">First Name</label>
                        <br>
                        <input type="text" name="fname" id="fname" placeholder="First Name" required>
                    </div>
                    <div class="lname inp">
                        <label for="lname">Last Name</label>
                        <br>
                        <input type="text" name="lname" id="lname" placeholder="Last Name" required>
                    </div>

                    <div class="email inp">
                        <label for="email">Email</label>
                        <br>
                        <input type="email" name="email" id="email" placeholder="yourname@example.com" required>
                    </div>
                    <div class="tel inp">
                        <label for="tel">Phone Number</label>
                        <br>
                        <input type="tel" name="tel" id="tel" placeholder="+62 (08)" required pattern="^(?:\+\d{6,17}|\d{6,15})$" title="Example: +628987654321 or 08987654321">
                    </div>

                    <div class="pwd inp">
                        <label for="pwd">Password</label>
                        <br>
                        <input type="password" name="pwd" id="pwd" placeholder="Password" required minlength="8">
                        <div class="error"></div>
                    </div>
                    <div class="pwd2 inp">
                        <label for="pwd2">Confirm Password</label>
                        <br>
                        <input type="password" name="pwd2" id="pwd2" placeholder="Password" required minlength="8">
                        <div class="error"></div>
                    </div>
            </div>

            <div class="footer">
                <button type="submit">Create Account</button>
                </form>
                <p>Already have an account? <a class="login" href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
