<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="main">
        <div class="hero-side">
            <div class="odin">
                <img class="odin-icon" src="images/odin-lined.png" alt="">
                <div class="odin-text">ODIN</div>
            </div>
            <p class="text-img-source">Photo by <a href="https://unsplash.com/@seabas">Sebastian Staines</a> on <a
                    href="https://unsplash.com/photos/RdKtv4gvDJ8">Unsplash</a></p>
        </div>

        <div class="form-side">
            <div class="title-text">
                <div>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up <em>now</em> to get started.</div>
                <br>
                <div>You <em>know</em> you want to.</div>
            </div>

            <div class="user-forms">
                <div class="form-title"><strong>Let's do this!</strong></div>
                <form action="#" method="post" class="create-acc">
                    <div class="fname">
                        <label for="fname">First Name</label>
                        <br>
                        <input type="text" name="fname" id="fname">
                    </div>
                    <div class="lname">
                        <label for="lname">Last Name</label>
                        <br>
                        <input type="text" name="lname" id="lname">
                    </div>
                    <div class="email">
                        <label for="email">Email</label>
                        <br>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="tel">
                        <label for="tel">Phone Number</label>
                        <br>
                        <input type="tel" name="tel" id="tel">
                    </div>
                    <div class="pwd">
                        <label for="pwd">Password</label>
                        <br>
                        <input type="password" name="pwd" id="pwd">
                    </div>
                    <div class="pwd2">
                        <label for="pwd2">Confirm Password</label>
                        <br>
                        <input type="password" name="pwd2" id="pwd2">
                        <!-- <div class="err-msg">* Password do not match</div> -->
                    </div>
                    <br>
            </div>

            <div class="footer">
                <button type="submit">Create Account</button>
                </form>
                <p>Already have an account? <a class="login" href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
